# Create link for fleet-commander-admin in httpd
# if [ ! -L /etc/httpd/conf.d/fleet-commander-apache.conf ]; then
#     ln -s /etc/xdg/fleet-commander-apache.conf /etc/httpd/conf.d/
# fi

- hosts: admin
  become: true
  tasks:
    - name: Remove any previous fleet commander installation
      dnf: name=fleet-commander-admin state=absent
    - name: Install fleet commander admin package
      command: dnf install -y /home/vagrant/rpms/fleet-commander-admin*.rpm
    - name: Restart apache web server
      service: name=httpd state=restarted