- hosts: build
  - name: Clone fleet commander admin ({{ repo_version }})
    git: repo=https://github.com/fleet-commander/fc-admin.git
       dest=/vagrant/src/fc-admin
       version={{ repo_version }}
  - name: Initialize repository submodules
    raw: cd /vagrant/srv/fc-admin/ && git submodule init && git submodule update
  - name: Autogen tool
    raw: cd /vagrant/srv/fc-admin/ && ./autogen.sh
  - name: Running tests
    raw: cd /vagrant/srv/fc-admin/ && make check && make distcheck
  - name: Make dist
    raw: cd /vagrant/srv/fc-admin/ && make && make dist
  - name: Prepare RPM build
    raw: mkdir -p $HOME/rpmbuild/SOURCES/ && cp /vagrant/src/fc-admin/fleet-commander*.tar.xz $HOME/rpmbuild/SOURCES/
  - name: Build RPM package
    raw: rpmbuild -ba fleet-commander-admin.spec

